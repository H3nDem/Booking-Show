{% extends "base.html" %}
{% block title %}Creation d'une salle{% endblock %}
{% block content %}
<form method="post">
    {% if request.method == 'POST' %}
    <div class="alert alert-warning">
        La salle n'a pas pu être ajoutée &#9785;
    </div>
    {% endif %}

    <div class="mb-3">
      <label for="theater_name" class="form-label">Nom de la salle</label>
      {{ form.theater_name(class="form-control") }}
    </div>

    <div class="mb-3">
        <label for="capacity" class="form-label">Capacité</label>
        {{ form.capacity(class="form-control") }}
    </div>
    
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button type="submit" class="btn btn-primary">Créer</button>
</form>
{% endblock %}
